<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S1RIX - Scroll Bloom Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      overflow-x: hidden;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }
    .section {
      height: 200vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background-color: #0b0b0b;
    }
    .vine-container {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      z-index: 0;
    }
    .vine {
      width: 100%;
      height: auto;
      transform-origin: top;
    }
    h1 {
      z-index: 2;
      font-size: 48px;
      color: #ff4444;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="vine-container">
    <img class="vine" src="A_2D_digital_illustration_showcases_a_thorny_vine_.png" alt="Vine growing">
  </div>

  <div class="section">
    <h1>Scroll to Bloom the Garden</h1>
  </div>

  <div class="section">
    <h1>The Rose Collection Awakens</h1>
  </div>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.fromTo(".vine",
      { scaleY: 0 },
      {
        scaleY: 1,
        scrollTrigger: {
          trigger: ".section",
          start: "top top",
          end: "bottom bottom",
          scrub: true,
          pin: false,
        },
        ease: "power2.out"
      }
    );
  </script>

</body>
</html>
