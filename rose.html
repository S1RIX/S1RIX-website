<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S1RIX - Rose Collection</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0b0b0b;
      color: #f3f3f3;
      overflow-x: hidden;
    }
    header {
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(255, 0, 0, 0.1);
      position: relative;
      z-index: 2;
    }
    .logo img {
      height: 100px;
      animation: popIn 1.2s ease forwards;
      opacity: 0;
      transform: scale(0.8);
    }
    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .hero {
      background-color: #2a0000;
      text-align: center;
      padding: 100px 20px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .hero h1 {
      font-size: 48px;
      color: #ff4444;
    }
    .hero p {
      font-size: 18px;
      color: #ccc;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      background-color: #141414;
    }
    .product {
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .product h3 {
      margin: 10px 0 5px;
      color: #ff4444;
    }
    .product p {
      color: #aaa;
    }
    footer {
      background-color: #111;
      color: #888;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    .petal {
      position: fixed;
      top: -50px;
      width: 30px;
      height: 30px;
      background: url('https://i.ibb.co/Y7gr4KV/petal.png') no-repeat center/contain;
      opacity: 0.7;
      pointer-events: none;
      animation: fall linear infinite;
      z-index: 0;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="s1rix-rose-logo.png" alt="S1RIX Rose Logo">
      </a>
    </div>
  </header>

  <section class="hero">
    <h1>The Rose Collection</h1>
    <p>Luxury streetwear inspired by thorns, roses, and timeless design.</p>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x300/8b0000/ffffff?text=Rose+Hoodie" alt="Rose Hoodie">
      <h3>Rose Hoodie</h3>
      <p>$80</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x300/8b0000/ffffff?text=Thorn+Tee" alt="Thorn Tee">
      <h3>Thorn Tee</h3>
      <p>$45</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x300/8b0000/ffffff?text=Petal+Pants" alt="Petal Pants">
      <h3>Petal Pants</h3>
      <p>$70</p>
    </div>
  </section>

  <footer>
    &copy; 2025 S1RIX. All rights reserved.
  </footer>

  <script>
    // Create falling petals dynamically
    const numPetals = 20;
    for (let i = 0; i < numPetals; i++) {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = 5 + Math.random() * 5 + 's';
      petal.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(petal);
    }
  </script>
</body>
</html>
