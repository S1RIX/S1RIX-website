<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S1RIX - Luxury Streetwear</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f6f6f6;
      color: #333;
    }
    header {
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo img {
      width: 150px;
      object-fit: contain;
    }
    .search-bar {
      flex: 1;
      margin: 0 40px;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .icons {
      display: flex;
      gap: 20px;
    }
    .hero {
      background: url('https://your-image-url.com') no-repeat center center/cover;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      position: relative;
    }
    .hero h1 {
      font-size: 48px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    .hero button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #228B22;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      background-color: #222;
      color: #eee;
      padding: 40px 20px;
      text-align: center;
    }
    footer input[type="email"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 200px;
      margin-right: 10px;
    }
    footer button {
      padding: 10px 16px;
      border: none;
      background-color: #228B22;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .footer-links {
      margin-top: 20px;
    }
    .footer-links a {
      margin: 0 10px;
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
    }
    .footer-links a:hover {
      color: #fff;
    }
    .copyright {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="s1rix-logo.png" alt="S1RIX Logo">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search products..." />
    </div>
    <div class="icons">
      <span>ðŸ›’</span>
      <span>ðŸ‘¤</span>
    </div>
  </header>

  <section class="hero">
    <div>
      <h1>Luxury Streetwear, Redefined</h1>
      <button>Shop Now</button>
    </div>
  </section>

  <footer>
    <h3>Join the S1RIX Crew</h3>
    <form>
      <input type="email" placeholder="Enter your email" />
      <button type="submit">Join</button>
    </form>
    <div class="footer-links">
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Instagram</a>
    </div>
    <div class="copyright">
      &copy; 2025 S1RIX. All rights reserved.
    </div>
  </footer>
</body>
</html>
